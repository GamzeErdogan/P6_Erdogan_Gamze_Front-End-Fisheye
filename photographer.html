<!DOCTYPE html>
<html xml:lang="fr" lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home Page">
        <img src="assets/images/logo.png" class="logo" alt="Logo of the Fisheye" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button contactButtonPosition" onclick="displayModal()" aria-label="Ouvre la fenetre de contact">Contactez-moi</button>
      
    </main>
    <nav>
      <label for="section-sort">Trier par </label>
      <select id="section-sort">
        <option value="popularite">Popularite</option>
        <option value="title">Titre</option>
      </select>
    </nav>
    <aside id="containerImage">
      
    </aside>

    <div id="totalLikesDiv"><div id="totalLikeHeartDiv"><span id="totalLikes">0</span><img src="assets/icons/like-of-filled-heart.png" alt="heart sembol" /></div><span id="totalLikesPrice"></span></div>
    
    <div id="lightbox">
        <img class="lightbox__close" alt="Close Button"  src="assets/icons/xmark-solid.svg"/>
        <img class="lightbox__next" alt="Next Button"  src="assets/icons/angle-right-solid.svg"/>
        <img class="lightbox__back" alt="Previous Button"  src="assets/icons/angle-left-solid.svg"/>
        <div id="lightbox__container">
          
        </div>
    </div>
    <div id="contact_modal" role="dialog" aria-hidden="true">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2></br>
          <h3 id="titleForm"></h3>
          <img src="assets/icons/close.svg" alt="close dialog"  onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prenom">Pr√©nom</label>
						<input type="text" id="prenom" name="name" required>
					</div>
          <div>
						<label for="surname">Nom</label>
						<input type="text" id="surname" required/>
					</div>
          <div>
						<label for="email">Email</label>
						<input type="Email" id="email" placeholder="example@gmail.com" required/>
					</div>
          <div>
						<label for="formMessageInput">Votre Message</label>
						<input id="formMessageInput" type="text" placeholder="Vous pouvez ecrire votre message ici." maxlength="250" required/>
          </div>
          <button  id="sendButon" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/api/fishEyesApi.js"></script>
    <script src="scripts/modelsObj/photographerObj.js"></script>
    <script src="scripts/pages/photographer.js"></script> 
    <script src="scripts/modelsObj/mediaObj.js"></script>
    <script src="scripts/utils/contactForm.js"></script>  
    
  </body>
</html>
