<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home Page">
        <img src="assets/images/logo.png" class="logo" alt="Logo of the Fisheye" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button contactButtonPosition" onclick="displayModal()" aria-label="Ouvre la fenetre de contact">Contactez-moi</button>
      
    </main>
    <nav>
      <label>Trier par</label>
      <select id="section-sort">
        <option value="popularite">Popularite</option>
        <option value="title">Titre</option>
      </select>
    </nav>
    <aside id="containerImage">
      <!-- <a href="#" id="containerImageTag"></a> -->
    </aside>

    <div id="totalLikesDiv"><div id="totalLikeHeartDiv"><span id="totalLikes">0</span><img src="assets/icons/like-of-filled-heart.png" /></div><span id="totalLikesPrice"></span></div>
    
    <div id="lightbox">
        <img class="lightbox__close" role="Close Button" aria-label="fermer la dialog" src="assets/icons/xmark-solid.svg"/>
        <img class="lightbox__next" role="Next Button" aria-label="next image" src="assets/icons/angle-right-solid.svg"/>
        <img class="lightbox__back" role="Previous Button" aria-label="Previous image" src="assets/icons/angle-left-solid.svg"/>
        <div id="lightbox__container">
          <!-- <img src="#" alt=""> -->
        </div>
    </div>
    <div id="contact_modal" role="dialog" aria-hidden="true">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2></br>
          <h3 id="titleForm"></h3>
          <img src="assets/icons/close.svg" role="close dialog" aria-label="close" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input type="text" id="prenom" />
					</div>
          <div>
						<label>Nom</label>
						<input type="text" id="surname"/>
					</div>
          <div>
						<label >Email</label>
						<input type="Email" id="email" placeholder="example@gmail.com"/>
					</div>
          <div>
						<label>Votre Message</label>
						<input id="formMessageInput" type="text" placeholder="Vous pouvez ecrire votre message ici." maxlength="250"/>
					</div>
          <button  id="sendButon" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/api/fishEyesApi.js"></script>
    <script src="scripts/modelsObj/photographerObj.js"></script>
    <script src="scripts/pages/photographer.js"></script> 
    <script src="scripts/modelsObj/mediaObj.js"></script>
    <script src="scripts/utils/contactForm.js"></script>  
    
  </body>
</html>
